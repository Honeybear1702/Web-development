<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link href="calculator-app.css" rel="stylesheet">
</head>
<body>
<h1 class="title">Calculator</h1>
<img src="Screenshot 2025-04-11 105053.png" class="box">
<input id="textbox" type="text" placeholder="Enter your calculation.">
<button class="divide"onclick="press('/')">/</button>
<button class="times"onclick="press('*')">X</button>
<button class="minus"onclick="press('-')">-</button>
<button class="add"onclick="press('+')">+</button>
<button class="equals"onclick="equals()">=</button>
<button class="AC"onclick="clear1()">AC</button>
<button class="fraction"onclick="press('/')">+/-</button>
<button class="percent"onclick="press('%')">%</button>
<button class="nine"onclick="press('9')">9</button>
<button class="six"onclick="press('6')">6</button>
<button class="three"onclick="press('3')">3</button>
<button class="decimal"onclick="press('.')">.</button>
<button class="eight"onclick="press('8')">8</button>
<button class="five"onclick="press('5')">5</button>
<button class="two"onclick="press('2')">2</button>
<button class="zero"onclick="press('0')">0</button>
<button class="seven"onclick="press('7')">7</button>
<button class="four"onclick="press('4')">4</button>
<button class="one"onclick="press('1')">1</button>
<button class="calc">Calculator</button>
<script src="calculator-app.js"></script>

</body>
</html>
