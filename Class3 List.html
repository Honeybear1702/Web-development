<body>
<!---------------------List tag-------------------->
<!--1. Ordered List : It is a list where when we create a list of  text then numbers will come automatically. so here numbers are countable. numbers, alphebets, roman numbers. type is used to give the numbering. by default if we don't give anything numbers will come-->
<!-- ol tag uses li tag mention the name of list-->
<ol type="i">
<li>Blueberry</li>
<li>apple</li>
<li>watermellon
<li>rasberries</li>
</li>
</ol>
<!--2. Unordered List : The list which we cannot ever cpunt. Like disc, square, circle
ul tag is used and inside that we use li tag where we mention all names. type is used to mention what type of bullet we want
-->
<ul type="square">
<li>cucumber</li>
<li>red bellpepper</li>
<li>cauliflower</li>
</ul>

</body>
